<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy-Clone.com/search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <img src="../assets/LOGO.png" alt="">
            <div class="header-home">Home</div>
            <p><span>New Delhi </span>110059</p>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="header-right">
            <ul>
                <li>
                    <div class="search">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <span>Search</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="offers">
                        <a href="">
                            <img src="../assets/discount.png" alt="">
                            <span>Offers <sup> New</sup></span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="help">
                        <a href="">
                            <i class="fa-solid fa-life-ring"></i>
                            <span>Help</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="sign-in">
                        <a href="">
                            <i class="fa-regular fa-user"></i>
                            <span>Sign In</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="cart">
                        <a href="">
                            <div class="cart-count">
                                <p>0</p>
                            </div>
                            <span>Cart</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="outer-search-tab">
        <div class="inner-search-tab">
            <div class="search-tab">
                <input class="search-input" type="text" placeholder="Search for restaurants and food">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="popular-cuisines">
        <p>Popular Cuisines</p>
        <div class="inner-cuisines">
            <img src="../assets/chole.webp" alt="">
            <img src="../assets/Dhokla.webp" alt="">
            <img src="../assets/Idli.webp" alt="">
            <img src="../assets/kachori.webp" alt="">
            <img src="../assets/Khichdi.webp" alt="">
            <img src="../assets/Paratha.webp" alt="">
            <img src="../assets/Poha.webp" alt="">
        </div>
    </div>
</body>

</html>
